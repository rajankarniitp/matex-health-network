
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>DocMateX - Connect, Collaborate & Advance Healthcare</title>
    <meta name="description" content="DocMateX is the premier online network for doctors, medical researchers, and healthcare professionals. Connect, collaborate, and advance medicine together through case studies, research sharing, and professional mentorship." />
    <meta name="keywords" content="doctor network, medical professionals, healthcare collaboration, medical research, case studies, medical mentorship, healthcare jobs, clinical research, medical community, physician network" />
    <meta name="author" content="DocMateX Team" />
    <meta name="robots" content="index, follow, max-image-preview:large" />

    <!-- Security Headers -->
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=()" />
    
    <!-- Content Security Policy will be set by JavaScript for flexibility -->
    
    <link rel="canonical" href="https://matex-health-network.lovable.app/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://matex-health-network.lovable.app/" />
    <meta property="og:title" content="DocMateX - Connect, Collaborate & Advance Healthcare" />
    <meta property="og:description" content="Join the premier network for healthcare professionals. Connect with doctors, share research, collaborate on case studies, and advance medicine together." />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="DocMateX" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://matex-health-network.lovable.app/" />
    <meta name="twitter:title" content="DocMateX - Connect, Collaborate & Advance Healthcare" />
    <meta name="twitter:description" content="Connect, collaborate, and advance medicine with doctors and medical experts worldwide." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:creator" content="@lovable_dev" />

    <!-- Additional SEO -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="application-name" content="DocMateX" />
    <meta name="apple-mobile-web-app-title" content="DocMateX" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/favicon.ico" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "DocMateX",
      "description": "Premier online network for doctors, medical researchers, and healthcare professionals",
      "url": "https://matex-health-network.lovable.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://matex-health-network.lovable.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "DocMateX",
        "url": "https://matex-health-network.lovable.app/",
        "logo": {
          "@type": "ImageObject",
          "url": "https://lovable.dev/opengraph-image-p98pqg.png"
        }
      },
      "sameAs": [
        "https://twitter.com/lovable_dev"
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
